<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BMI</title>
	<link rel="stylesheet" href="bmi.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section>
		<div class="bmi">
			<div class="box">
				<img src="bmi.png" alt="BMI">
			</div>
			<div class="box">
				<ul class="bodyHeightWeight">
					<li>
						<div>身高 cm</div>
						<input type="text" class="heightClass" placeholder="輸入身高cm">
					</li>
					<li>
						<div>體重 kg</div>
						<input type="text" class="weightClass" placeholder="輸入體重kg">
					</li>
				</ul>
			</div>
			<div class="box">
				<div class="btnClass">
					<a href="#">看結果</a>
				</div>
			</div>
		</div>
		<div class="content">
			<h1>BMI紀錄</h1>
			<ul class="list">無任何紀錄</ul>
		</div>
		<div class="footer"></div>
	</section>
	<script src="bmi.js"></script>
</body>

</html>
